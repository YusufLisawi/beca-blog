<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="title">
        User Management | Admin Panel
    </ui:define>
	<ui:define name="content">
		<div class="container mx-auto px-4 py-8">
			<div class="flex justify-between mb-3">
				<h1 class="text-4xl font-bold mb-4">User Management</h1>
				<p:button outcome="adduser" value="Add User" icon="pi pi-plus"
					styleClass="ui-button-info" />
			</div>
			<h:panelGroup id="users"
				styleClass="grid grid-cols-1 gap-4 sm:grid-cols-3">
				<ui:fragment rendered="#{not empty adminBean.userList}">
					<ui:repeat value="#{adminBean.userList}" var="user">
						<p:card style="width: 25em">
							<f:facet name="header">
								<!-- You can add user image here if available -->
							</f:facet>
							<f:facet name="title">
                                #{user.username}
                            </f:facet>
							<p>Password: #{user.password}</p>

							<f:facet name="footer">
								<h:form>
									<p:commandButton action="edituser"
										title="Edit" value="Edit" icon="pi pi-pencil"
										styleClass="ui-button-secondary" style="margin-right: 4px"
										>
										
									</p:commandButton>

									<p:commandButton action="#{adminBean.deleteUser(user.id)}"
										update="users message" title="Delete" value="Delete"
										icon="pi pi-trash" styleClass="ui-button-danger">
										<p:confirm header="Confirmation"
											message="Do you want to delete this user?"
											icon="pi pi-info-circle" />
									</p:commandButton>

									<p:confirmDialog global="true" showEffect="fade"
										hideEffect="fade" responsive="true" width="350">
										<p:commandButton value="No" type="button"
											styleClass="ui-confirmdialog-no ui-button-flat" />
										<p:commandButton value="Yes" type="button"
											styleClass="ui-confirmdialog-yes" />
									</p:confirmDialog>
								</h:form>
							</f:facet>
						</p:card>
					</ui:repeat>
				</ui:fragment>
				<ui:fragment rendered="#{empty adminBean.userList}">
					<h2 class="text-2xl">No users found</h2>
				</ui:fragment>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
