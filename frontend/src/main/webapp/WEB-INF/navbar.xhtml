<!-- navbar.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
        <nav class="p-4 bg-gray-700">
            <div class="container mx-auto px-4 flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <h:link value="Beca Blog" outcome="index" styleClass="text-white text-2xl font-bold"/>
                    <h:link value="Home" outcome="index" styleClass="text-white hover:text-blue-400 transition"/>
                </div>
                <div>
                    <h:link value="My Profile: #{userBean.loggedUser.username}" outcome="profile" styleClass="text-white hover:text-blue-300 transition" rendered="#{userBean.loggedUser != null}" />
                    <h:link value="Login" outcome="login" styleClass="text-white mr-4 hover:text-blue-400 transition" rendered="#{userBean.loggedUser == null}" />
                    <h:link value="Register" outcome="register" styleClass="text-white hover:text-blue-400 transition" rendered="#{userBean.loggedUser == null}" />
                </div>
            </div>
        </nav>
</ui:composition>
