<!-- navbar.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
        <nav class="p-4 bg-gray-700">
            <div class="container mx-auto px-4 flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <h:link value="Beca Blog" outcome="index" styleClass="text-white text-2xl font-bold"/>
                    <h:link value="Home" outcome="index" styleClass="text-white hover:text-blue-400 transition"/>
                    <h:link value="My Posts" outcome="my-posts" styleClass="text-white hover:text-blue-300 transition" rendered="#{userBean.loggedUser != null}" />
                </div>
                <div class="flex items-center">
                    <h:form styleClass="mb-0">
                        <h:outputText value="#{userBean.loggedUser.username}" styleClass="text-white mr-4" rendered="#{userBean.loggedUser != null}" />
                        <p:commandButton action="#{authBean.logout}" value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" rendered="#{userBean.loggedUser != null}"/>
                        <h:link value="Login" outcome="login" styleClass="text-white mr-4 hover:text-blue-400 transition" rendered="#{userBean.loggedUser == null}" />
                        <h:link value="Register" outcome="register" styleClass="text-white mr-4 hover:text-blue-400 transition" rendered="#{userBean.loggedUser == null}" />
                        <h:link value="Admin" outcome="admin" styleClass="text-white hover:text-blue-400 transition" rendered="#{adminBean.usersFetchedSuccessfully}" />
                    </h:form>
                </div>
            </div>
        </nav>
</ui:composition>
