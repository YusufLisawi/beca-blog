<!-- index.xhtml -->
<ui:composition template="/WEB-INF/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<h:outputText value="Profiles"/>
	</ui:define>
	<ui:define name="content">
		<div class="container mx-auto px-4">
			<div class="flex justify-center">
				<p:inputText id="search" styleClass="w-1/2 p-2 my-4 border rounded"/>
				<p:watermark for="search" value="Search my posts..." />
			</div>
			<div class="flex justify-between mb-3">
				<h1 class="text-4xl font-bold mb-4">My Posts</h1>
				<p:commandButton value="Add Post" styleClass="rounded-xl ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only mb-4 px-4 py-2 bg-blue-500 text-white"/>
			</div>
			<div class="grid grid-cols-3 gap-4">
				<p:panel header="Post Title 1" styleClass="mb-4 p-4 border rounded shadow">
					<h:outputText value="This is the content of the first blog post." styleClass="text-base"/>
				</p:panel>
				<p:panel header="Post Title 2" styleClass="mb-4 p-4 border rounded shadow">
					<h:outputText value="This is the content of the second blog post." styleClass="text-base"/>
				</p:panel>
				<p:panel header="Post Title 3" styleClass="mb-4 p-4 border rounded shadow">
					<h:outputText value="This is the content of the third blog post." styleClass="text-base"/>
				</p:panel>
			</div>
		</div>
	</ui:define>
</ui:composition>
