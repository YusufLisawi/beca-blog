<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        User Management | Admin Panel
    </ui:define>

    <ui:define name="content">
        <div class="container mx-auto px-4 py-8">
            <div class="flex justify-between mb-3">
                <h1 class="text-4xl font-bold mb-4">User Management</h1>
                <p:button outcome="adduser" value="Add User" icon="pi pi-plus"
                          styleClass="ui-button-info" />
            </div>
            <h:form id="form">
              <p:growl id="msgs" showDetail="true"/>
            <div class="card">
                <p:dataTable id="usersTable" var="user" value="#{adminBean.userList}" editable="true"
                             style="margin-bottom:20px">

                    <p:ajax event="rowEdit" listener="#{adminBean.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{adminBean.onRowCancel}" update=":form:msgs"/>

                    <p:column headerText="Username">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.username}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{user.username}" style="width:100%" label="Username"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Password">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.password}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{user.password}" style="width:100%" label="Password"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:6rem">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </div>
            </h:form>
            
        </div>
    </ui:define>
</ui:composition>
